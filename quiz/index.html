<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/countdown-timer/basic.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <form >
                <div class="quiz-container">
                    <h3 class="question"></h3>
                    
<ul>
    <li>
        <input type="radio" id='a' name='answer'>
        <label for="a" class="a_label"></label>
    </li>
    <li>
        <input type="radio" id='b' name='answer'>
        <label for="b" class="b_label"></label>
    </li>
    <li>
        <input type="radio" id='c' name='answer'>
        <label for="c" class="c_label"></label>
    </li>
    <li>
        <input type="radio" id='d' name='answer'>
        <label for="d" class="d_label"></label>
    </li>
</ul>
                </div>

                <input type="submit" value="Submit" class="sub-btn">
            </form>
        </div>
    </main>
    <script src="./quiz.js" type="module"></script>
</body>
</html>
