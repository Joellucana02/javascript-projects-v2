<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/countdown-timer/basic.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <nav>
            <input type="text" class="search-box" />
            <button id="search">Search</button>
          </nav>
        </header>
        <section class="items-container">
          <h2>Todo-app</h2>
          <form class="submit-form">
            <input type="text" id="todo-input" name="fname" /><br />
            <button id="submit-btn">ADD</button>
          </form>
          <div>
            <ul class="items"></ul>
          </div>
        </section>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./todo.js" type="module"></script>
  </body>
</html>
